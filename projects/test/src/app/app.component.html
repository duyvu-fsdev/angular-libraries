<style>
  main {
    width: 100%;
    min-height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 1rem;
    box-sizing: inherit;
    position: relative;
    flex-direction: column;
    gap: 50px;
  }

  .content {
    display: flex;
    justify-content: space-around;
    width: 100%;
    max-width: 700px;
    gap: 50px;
  }
  button {
    padding: 10px 20px;
    background-color: orange;
    text-transform: capitalize;
    width: 100px;
    height: 50px;
    font-weight: bold;
  }
</style>
<!--  -->
<main class="main">
  <ng-tooltip [option]="tooltipOptiontop"> <button>top</button> </ng-tooltip>
  <div class="content">
    <ng-tooltip [option]="tooltipOptionleft">
      <button>left</button>
    </ng-tooltip>
    <ng-tooltip [option]="tooltipOption">
      <button>default</button>
    </ng-tooltip>
    <ng-tooltip [option]="tooltipOptionright">
      <button>right</button>
    </ng-tooltip>
  </div>
  <ng-tooltip [option]="tooltipOptionbottom">
    <button>bottom</button>
  </ng-tooltip>
</main>

<router-outlet />
